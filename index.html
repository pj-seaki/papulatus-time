    <style>
        :root {
            --card-bg: rgba(22, 27, 34, 0.98);

            --clock-blue: #d7ede9;
            --accent-blue: #58a6ff;
            --text-main: #e6edf3;
            --text-dim: #8b949e;
            --border-color: #30363d;
        }

        body {
            background: radial-gradient(circle, #161b22 0%, #0d1117 100%);
            color: var(--text-main);
            font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-wrapper {
            background: var(--card-bg);
            padding: 40px; 
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 400px;
            min-height: 790px; /* å›ºå®šé«˜åº¦ï¼Œé ç•™çµç®—ç©ºé–“ */
        }

        /* è¨Šæ¯å€åŸŸ */
        #result-area {
            margin-top: 0;
            margin-bottom: 20px;
        }

        #message {
            margin-top: 0;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* å€’æ•¸è¨ˆæ™‚å€å®¹å™¨ */
        .timer-area {
            width: 100%;
            height: 60px; 
            background: url('https://images.plurk.com/3aMmUYdcZdgMBClnxf4Qir.png') center / 50% no-repeat;
            margin-bottom: 25px;
            display: flex;
            justify-content: center; 
            align-items: center;
            position: relative; 
        }

        .timer-container-fixed {
            position: relative;
            width: 200px; 
            height: 100%;
        }

        #static-zero, 
        #countdown-timer {
            font-family: "Courier New", monospace;
            font-size: 2.5rem;
            font-weight: bold;
            color: #fbf9c2;
            letter-spacing: -2px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%) translateY(2px); 
            width: 60px;
            text-align: center;
        }

        #static-zero { left: 59px; }
        #countdown-timer { left: 125px; }

        /* æŒ‰éˆ•å€åŸŸ */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        #button-container button {
            padding: 8px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #21262d;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: .2s;
        }

        #button-container button:hover:not(:disabled) {
            background: #30363d;
            border-color: #8b949e;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 242, 255, 0.1);
        }

        #button-container button img {
            width: 90%;
            image-rendering: pixelated;
        }

        #button-container button:disabled {
            background: #0d1117;
            filter: grayscale(1) brightness(0.4);
            cursor: not-allowed;
        }

        /* æ™‚é˜é¡¯ç¤ºå€ */
        .clock-display-area {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: url('https://images.plurk.com/1bTdt9DiaQ0N4WQJPNH9XA.png') center / contain no-repeat;
            position: relative;
            margin-bottom: 20px;
            filter: brightness(0.9);
        }

        .time-container {
            position: absolute;
            top: 48.5%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        #current-time {
            font-family: "Courier New", monospace;
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--clock-blue);
            text-shadow: 0 0 10px rgba(0,242,255,.8), 0 0 20px rgba(0,242,255,.4), 0 0 30px rgba(0,242,255,.2);
            letter-spacing: -2px;
        }

        #result-overlay {
            display: none;
            position: absolute;
            inset: 0;
            z-index: 10;
            background: center / contain no-repeat;
            pointer-events: none;
            animation: resultAppear 1.2s ease-out forwards;
        }

        @keyframes resultAppear {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* æ§åˆ¶æŒ‰éˆ• */
        .primary-btn, .secondary-btn {
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: .15s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            width: 100%;
        }

        .primary-btn {
            background: #238636 !important;
            color: #fff !important;
            margin-top: 10px;
            box-shadow: 0 4px 0 #1a6328;
            border: none !important;
        }

        .primary-btn:hover {
            background: #2ea043 !important;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(46, 160, 67, 0.3);
        }

        .secondary-btn {
            background: transparent !important;
            border: 1px solid var(--accent-blue) !important;
            color: var(--accent-blue) !important;
        }

        .secondary-btn:hover {
            background: rgba(88, 166, 255, 0.1) !important;
        }

        /* --- å‹•ç•«ï¼šç´”æ·¡å…¥ --- */
        @keyframes fadeInOnly {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #best-solution-container {
            display: none;
            animation: fadeInOnly 0.5s ease-in-out forwards;
        }

        /* --- æœ€ä½³è§£å°è©±æ¡†æ¨£å¼ --- */
        #best-solution-box {
            color: var(--clock-blue);
            background: rgba(88, 166, 255, 0.03); 
            padding: 22px; 
            border-radius: 4px;
            text-align: left;
            margin-top: 25px;
            border: 1px solid rgba(88, 166, 255, 0.2);
            box-shadow: inset 0 0 15px rgba(88, 166, 255, 0.05);
        }

        .result-row {
            display: flex;
            margin-bottom: 15px; 
            border-bottom: 1px solid rgba(88, 166, 255, 0.08); 
            padding-bottom: 10px;
            align-items: flex-start;
        }

        .result-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .result-row strong {
            min-width: 90px; 
            font-size: 0.9rem; 
            color: var(--clock-blue);
            opacity: 0.75; 
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        #res-initial, #res-target {
            font-family: "Courier New", monospace;
            color: var(--clock-blue);
            text-shadow: 0 0 10px rgba(215, 237, 233, 0.3);
            font-weight: bold;
            font-size: 1.05rem;
            flex: 1;
        }

        #res-options, #res-steps {
            font-family: "Courier New", monospace;
            color: var(--primary-gold); 
            text-shadow: 0 0 8px rgba(241, 196, 15, 0.3);
            font-size: 1.05rem;           
            line-height: 1.2;
            font-weight: bold;
            flex: 1;
        }

        #res-options {
            display: flex;
            gap: 12px;      
            flex-wrap: wrap; 
        }

        #res-steps {
            word-break: break-all;
            letter-spacing: 0px;
        }
    </style>

<body>

<div class="game-wrapper">
    <div id="result-area">
        <p id="message">è«‹é»é¸æŒ‰éˆ•æˆ–çµæŸæ§æ™‚</p>
    </div>

    <div class="timer-area">
        <div class="timer-container-fixed">
            <span id="static-zero">00</span>
            <span id="countdown-timer">30</span>
        </div>
    </div>

    <div class="button-grid" id="button-container"></div>

    <div class="clock-display-area">
        <div class="time-container">
            <span id="current-time">00:00</span>
        </div>
        <div id="result-overlay"></div>
    </div>

    <div class="controls">
        <button id="end-btn" class="secondary-btn">çµæŸæ§æ™‚</button>
        <button id="next-btn" class="primary-btn" style="display:none;">ä¸‹ä¸€é¡Œ</button>
    </div>
    
    <div id="best-solution-container" style="display:none;">
        <div id="best-solution-box">
            <div class="result-row"><strong>åˆå§‹æ™‚é–“ï¼š</strong><span id="res-initial"></span></div>
            <div class="result-row"><strong>å¯é¸é¸é …ï¼š</strong><span id="res-options"></span></div>
            <div class="result-row"><strong>æœ€ä½³æ§æ™‚ï¼š</strong><span id="res-target"></span></div>
            <div class="result-row"><strong>å»ºè­°æ­¥é©Ÿï¼š</strong><span id="res-steps"></span></div>
        </div>
    </div>
</div>

<script>
const optionsPool = [
  { label: "10åˆ†", value: 10, img: "https://images.plurk.com/7pt8wSx3Xy07rygfZInZCr.png" }, 
  { label: "30åˆ†", value: 30, img: "https://images.plurk.com/59uCWHf3M1RoPc1UXJgfnS.png" },
  { label: "50åˆ†", value: 50, img: "https://images.plurk.com/1FaL0XeX7XAm0GXqpZnBUp.png" }, 
  { label: "2æ™‚", value: 120, img: "https://images.plurk.com/1PQ11IRH876A1rqkCwqOcX.png" }, 
  { label: "4æ™‚", value: 240, img: "https://images.plurk.com/3U1ODgTPfoziea90SFp3g7.png" },
  { label: "9æ™‚", value: 540, img: "https://images.plurk.com/2KWgNVfYEGu2AJWt2cej3v.png" }, 
  { label: "x2", value: "multiply", img: "https://images.plurk.com/3U2dQZsFpUMn00iElEUJb0.png" }
];

const RESULT_IMAGES = {
  PERFECT: "https://images.plurk.com/5zFNiX40JIIMuE0PtRb480.gif",
  FAILED: "https://images.plurk.com/53KHwJqN2UmP7FetY8LwjV.gif",
  OVER: "https://images.plurk.com/5Kg5s6ebU2vHDTBJ2ReXFn.gif ",
  TIMEOUT: "https://images.plurk.com/5Kg5s6ebU2vHDTBJ2ReXFn.gif" 
};

let currentMinutes = 0;
let initialMinutes = 0;
let currentButtons = [];
let timerInterval;
let timeLeft = 30;
const TARGET = 710;
const LIMIT = 720;

function initGame() {
  const randomStep = Math.floor(Math.random() * 67); 
  initialMinutes = (randomStep * 10) + 30;
  currentMinutes = initialMinutes;
  
  currentButtons = [];
  for (let i = 0; i < 4; i++) {
    const randomOpt = optionsPool[Math.floor(Math.random() * optionsPool.length)];
    currentButtons.push({ ...randomOpt });
  }

  const overlay = document.getElementById('result-overlay');
  if (overlay) {
    overlay.style.display = "none";
    overlay.style.backgroundImage = "none";
  }

  startTimer();
  updateTimeDisplay();
  renderButtons();
  
  document.getElementById('message').innerText = "è«‹é»é¸æŒ‰éˆ•æˆ–çµæŸæ§æ™‚";
  document.getElementById('message').style.color = "#c9d1d9";
  document.getElementById('best-solution-container').style.display = "none";
  document.getElementById('next-btn').style.display = "none";
  document.getElementById('end-btn').style.display = "block";
  document.getElementById('end-btn').disabled = false;
}

function startTimer() {
  clearInterval(timerInterval); 
  timeLeft = 30;
  const timerDisplay = document.getElementById('countdown-timer');
  
  if (timerDisplay) {
    timerDisplay.innerText = timeLeft.toString().padStart(2, '0');
  }

  timerInterval = setInterval(() => {
    timeLeft--;
    if (timerDisplay) {
      timerDisplay.innerText = timeLeft.toString().padStart(2, '0');
    }
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      finishGame(true); 
    }
  }, 1000);
}

function renderButtons() {
  const container = document.getElementById('button-container');
  container.innerHTML = '';
  currentButtons.forEach((opt, index) => {
    const btn = document.createElement('button');
    const img = document.createElement('img');
    img.src = opt.img;
    img.alt = opt.label;
    img.style.width = "100%";
    img.style.height = "auto";
    
    btn.appendChild(img);
    btn.onclick = () => applyEffect(index, btn);
    container.appendChild(btn);
  });
}

function updateTimeDisplay() {
  const h = Math.floor(currentMinutes / 60);
  const m = currentMinutes % 60;
  document.getElementById('current-time').innerText = 
    `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
}

function applyEffect(index, btnElement) {
  const opt = currentButtons[index];
  if (opt.value === "multiply") currentMinutes *= 2;
  else currentMinutes += opt.value;
  
  btnElement.disabled = true;
  updateTimeDisplay();

  if (currentMinutes >= LIMIT || currentMinutes === TARGET) {
    finishGame();
  }
}

function solveBest() {
  let bestVal = -1;
  let bestCombo = [];

  function findSequence(currentTime, remainingButtons, currentPath) {
    if (currentTime < LIMIT && currentTime > bestVal) {
      bestVal = currentTime;
      bestCombo = [...currentPath];
    }
    for (let i = 0; i < remainingButtons.length; i++) {
      let btn = remainingButtons[i];
      let nextTime = (btn.value === "multiply") ? currentTime * 2 : currentTime + btn.value;
      let nextRemaining = remainingButtons.filter((_, idx) => idx !== i);
      findSequence(nextTime, nextRemaining, [...currentPath, btn.label]);
    }
  }

  findSequence(initialMinutes, currentButtons, []);
  return { val: bestVal, combo: bestCombo };
}

function finishGame(isTimeout = false) {
  clearInterval(timerInterval); 
  
  const msg = document.getElementById('message');
  const best = solveBest();
  const overlay = document.getElementById('result-overlay');
  
  document.getElementById('best-solution-container').style.display = "block";

  const startH = Math.floor(initialMinutes / 60);
  const startM = initialMinutes % 60;
  const startTimeStr = `${startH.toString().padStart(2, '0')}:${startM.toString().padStart(2, '0')}`;
  
  const optionsStr = currentButtons.map(btn => btn.label).join('ã€€');
  
  const bh = Math.floor(best.val / 60);
  const bm = best.val % 60;
  const bestTimeStr = `${bh.toString().padStart(2, '0')}:${bm.toString().padStart(2, '0')}`;

  document.getElementById('res-initial').innerText = startTimeStr;
  document.getElementById('res-options').innerText = optionsStr;
  document.getElementById('res-target').innerText = bestTimeStr;
  document.getElementById('res-steps').innerText = best.combo.join('â¡ï¸') || 'ä¸éœ€æ§æ™‚';

  if (overlay) overlay.style.display = "block";

  if (isTimeout) {
    msg.innerText = "ğŸ’€ æ™‚é–“åˆ°ï¼å…¨åœ–æ®º ğŸ’€";
    msg.style.color = "#ff4757";
    if (overlay) overlay.style.backgroundImage = `url('${RESULT_IMAGES.TIMEOUT}')`;
  } else if (currentMinutes < LIMIT && currentMinutes >= best.val) {
    msg.innerText = "âœ¨ å®Œç¾æ§æ™‚ï¼éšŠä¼å‚·å®³æå‡ âœ¨";
    msg.style.color = "#2ecc71";
    if (overlay) overlay.style.backgroundImage = `url('${RESULT_IMAGES.PERFECT}')`;
  } else if (currentMinutes >= LIMIT) {
    msg.innerText = "ğŸ’€ è¶…é12:00ï¼å…¨åœ–æ®º ğŸ’€";
    msg.style.color = "#ff4757";
    if (overlay) overlay.style.backgroundImage = `url('${RESULT_IMAGES.OVER}')`;
  } else {
    msg.innerText = "âš ï¸ æœªé”æœ€ä½³è§£ï¼Œå†æ¥å†å² âš ï¸";
    msg.style.color = "#f1c40f";
    if (overlay) overlay.style.backgroundImage = `url('${RESULT_IMAGES.FAILED}')`;
  }
  
  document.querySelectorAll('#button-container button').forEach(b => b.disabled = true);
  document.getElementById('end-btn').style.display = "none";
  document.getElementById('next-btn').style.display = "block";
}

document.getElementById('end-btn').onclick = () => finishGame(false);
document.getElementById('next-btn').onclick = initGame;

initGame();
</script>
